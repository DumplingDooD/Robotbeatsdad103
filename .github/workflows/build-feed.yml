name: Build feed.json

on:
  workflow_dispatch: {}          # let you click "Run workflow"
  schedule:
    - cron: "0 */6 * * *"        # every 6 hours (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      # If you later add cookies as a secret, weâ€™ll write them to a file here.
      # - name: Write cookies if provided
      #   if: ${{ secrets.COOKIES_TXT != '' }}
      #   run: echo "${{ secrets.COOKIES_TXT }}" > cookies.txt

      - name: Run ingestor
        # env:
        #   COOKIES_TXT: cookies.txt
        run: python tools/ingestor.py

      - name: Commit and push feed.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/feed.json
          git commit -m "auto: update feed.json" || echo "No changes to commit"
          git push
